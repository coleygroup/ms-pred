launcher_args: {experiment_name: ffn_baseline_epoch_ablation_canopus_train_public, #ffn_baseline,
  script_name: "src/ms_pred/ffn_pred/train.py",
  slurm_script: launcher_scripts/generic_slurm.sh, 
  launch_method: local_parallel,
  visible_devices: [0,1,2]
}
universal_args:
  _slurm_args:
  - {_num_gpu: 1, cpus-per-task: 7, job-name: forward_train, mem-per-cpu: 8G, #nodelist: 'node[1236]',
    time: '1-18:00:00'}
  debug: [false]
  gpu: [true]

  seed: [1]
  num-workers: [16]
  batch-size: [128]
  max-epochs: [200]

  dataset-name: [canopus_train_public]
  split-name: [split_1.tsv]

  learning-rate: [0.00087]
  lr-decay-rate: [0.722]
  num-bins: [15000]
  loss-fn: [cosine]

  dropout: [0.0]
  hidden-size: [512]
  use-reverse: [true]
  weight-decay: [0]
  layers: [2]

  form-dir-name: ['no_subform']
  embed-adduct: [true]

iterative_args:
  -  split-name: [split_1.tsv]
     save-dir: [max_epoch_0]
     max-epochs: [0]

  -  split-name: [split_1.tsv]
     save-dir: [max_epoch_1]
     max-epochs: [1]

  -  split-name: [split_1.tsv]
     save-dir: [max_epoch_5]
     max-epochs: [5]

  -  split-name: [split_1.tsv]
     save-dir: [max_epoch_10]
     max-epochs: [10]

  -  split-name: [split_1.tsv]
     save-dir: [max_epoch_20]
     max-epochs: [20]

  -  split-name: [split_1.tsv]
     save-dir: [max_epoch_40]
     max-epochs: [40]